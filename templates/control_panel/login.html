{% extends 'control_panel/base.html' %}

{% block admin_title %}
    Login
{% endblock %}

{% block admin_css_link %}
    <link rel="stylesheet" href="{{ url_for('static', filename='layouts/css/control_panel.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='layouts/css/login.css') }}">
{% endblock %}

{% block admin_content %}
    <form class="login" action="admin/admin_login" method="POST">
        <h4 class="text-center">Admin login</h4>
        <input class="form-control input-lg" type="text" name="username" placeholder="Username" autocomplete="off" required />
        <input class="form-control input-lg" type="password" name="password" placeholder="Password" autocomplete="new-password" required />
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login" />
        {% if logging_in_failed == 'True' %}
            <div class="alert alert-danger" role="alert">
            Logging in failed
            </div>
        {% endif %}
    </form>
{% endblock %}

{% block admin_scripts_link %}
    <script src="{{ url_for('static', filename='layouts/js/control_panel_login.js') }}"></script>
{% endblock %}
